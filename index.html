<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f97670fe4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <img src="./img/pessoa_computador.jpg" alt="imagem de uma pessoa mexendo em um computador">
        </div>
        <div class="right-side">
            <h1>Login Form</h1>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="password" placeholder="Escreva o seu Login de Usuario">
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="Escreva o sua Senha">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="check">
                    <label for="check">Lembre de mim</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="login-with">
                <p>Ou fa√ßa Login pelo:</p>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
</body>
</html>
